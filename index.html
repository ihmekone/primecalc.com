<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laskuri</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-napit">
            <div class="calc-nappirivi">
                <button class="calc-nappi double">
                    C
                </button>
                <button class="calc-nappi">
                    &larr;
                </button>

                <button class="calc-nappi">
                    &divide;
                </button>
            </div>

            <div class="calc-nappirivi">
                <button class="calc-nappi">
                    7
                </button>
                <button class="calc-nappi">
                    8
                </button>
                <button class="calc-nappi">
                    9
                </button>
                <button class="calc-nappi">
                    &times;
                </button>
            </div>
            <div class="calc-nappirivi">
                <button class="calc-nappi">
                    4
                </button>
                <button class="calc-nappi">
                    5
                </button>
                <button class="calc-nappi">
                    6
                </button>
                <button class="calc-nappi">
                    &minus;
                </button>
            </div>
            <div class="calc-nappirivi">
                <button class="calc-nappi">
                    1
                </button>
                <button class="calc-nappi">
                    2
                </button>
                <button class="calc-nappi">
                    3
                </button>
                <button class="calc-nappi">
                    &plus;
                </button>
            </div>
            <div class="calc-nappirivi">
                <button class="calc-nappi double">
                    0
                </button>
                <button class="calc-nappi-sqrt">
                    &Sqrt;
                </button>
                <button class="calc-nappi">
                    &equals;
                </button>

            </div>
            
            
        </section>
    </div>

<script src="script.js"></script>

</body>
</html>
